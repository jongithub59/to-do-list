<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <div class="content">
        <div class="header">To Do List</div>
        <div class="main">
        <div class="sidebar">
            <div class="tasks">
                <h1>Tasks</h1>
                <h2>All</h2>
                <h2>Priority</h2>
                <h2>Completed</h2>
            </div>
            <div class="projects">
                <h1>Projects</h1>
                <div class="project-list">
                </div>
                <div class="add-project">+ Add Project</div>
            </div>
        </div>
        <div class="to-do-container">
            <h1 class="to-do-title">Project Title</h1>
            <div class="task-header">
                <h2>Tasks</h2> <img id="add-task" src="./pics/plus-circle-outline.svg" alt="plus icon">
            </div>
            <hr>
            <div class="to-do-content">
            </div>
        </div>

        </div>
    </div>
    <dialog id="task-dialog">
        <form id="create-task">
            <h3>New Task</h3>
            <label for="task-title">
                <input type="text" name="task-title" id="task-title" placeholder="Title" required>
            </label>

            <!-- <label for="task-desc">
                <input type="text" name="task-desc" id="task-desc" placeholder="Description" required>
            </label> -->

            <div>
                <p>Priority:</p>
                <div class="priority-radio">
                <input type="radio" id="low-priority" name="task-priority" value="low" required>
                <label for="low-priority">Low</label>
                </div>

                <div class="priority-radio">
                <input type="radio" id="medium-priority" name="task-priority" value="medium" required>
                <label for="medium-priority">Medium</label> 
                </div>

                <div class="priority-radio">
                <input type="radio" id="high-priority" name="task-priority" value="high" required>
                <label for="high-priority">High</label>
                </div>
            </div>

                <label for="task-date"> 
                    <p>Due Date:</p>
                    <input type="date" name="task-date" id="task-date" min="2024-01-1" max="2024-12-31" required>
                </label>
            <div class="buttons">
                <button type="submit" id="task-submit">Add Task</button>
                <button type="button" id="task-cancel">Close</button>
            </div>
        </form>
    </dialog>
    <dialog id="edit-dialog">
        <form id="edit-task">
            <h3>Edit Task</h3>
            <label for="task-title">
                <input type="text" name="task-title" id="edit-task-title" placeholder="Title" required>
            </label>

            <!-- <label for="task-desc">
                <input type="text" name="task-desc" id="task-desc" placeholder="Description" required>
            </label> -->

            <div>
                <p>Priority:</p>
                <div class="priority-radio">
                <input type="radio" id="low-priority" name="edit-task-priority" value="low" required>
                <label for="low-priority">Low</label>
                </div>

                <div class="priority-radio">
                <input type="radio" id="medium-priority" name="edit-task-priority" value="medium" required>
                <label for="medium-priority">Medium</label> 
                </div>

                <div class="priority-radio">
                <input type="radio" id="high-priority" name="edit-task-priority" value="high" required>
                <label for="high-priority">High</label>
                </div>
            </div>

                <label for="task-date"> 
                    <p>Due Date:</p>
                    <input type="date" name="task-date" id="edit-task-date" min="2024-01-1" max="2024-12-31" required>
                </label>
            <div class="buttons">
                <button type="submit" id="edit-submit">Add Task</button>
                <button type="button" id="edit-cancel">Close</button>
            </div>
        </form>
    </dialog>
    <dialog id="project-dialog">
        <form id="create-project">
            <h3>New Project</h3>
            <label for="project-name">
                <input type="text" name="project-name" id="project-name" placeholder="Project Name" required>
            </label>

            <div class="buttons">
                <button type="submit" id="project-submit">Add Task</button>
                <button type="button" id="project-cancel">Close</button>
            </div>
        </form>
    </dialog>
    <script src="main.js"></script>
</body>
</html>
