<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <div class="content">
        <div class="header">To Do List</div>
        <div class="main">
        <div class="sidebar">
            <div class="tasks">
                <h1>Tasks</h1>
                <h2>All</h2>
                <h2>Priority</h2>
                <h2>Completed</h2>
            </div>
            <div class="projects">
                <h1>Projects</h1>
                <div class="add-project">+ Add Project</div>
            </div>
        </div>
        <div class="to-do-container">
            <h1 class="to-do-title">Project Title</h1>
            <div class="add-task">
                <h2>Tasks</h2> <img src="./pics/plus-circle-outline.svg" alt="plus icon">
            </div>
            <hr>
            <div class="to-do-content">
                <div class="to-do">
                    <img src="./pics/check icon.png" alt="checkbox">
                    <p class="to-do-name">Task Name</p>
                    <p class="priority low-priority">Priority</p>
                    <p class="date">Jan 29th</p>
                    <div class="edit-button"><img src="./pics/square-edit-outline.svg" alt="edit icon"></div>
                    <div class="delete-button"><img src="./pics/trash-can-outline.svg" alt="trash icon"></div>
                </div>
            </div>
        </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
